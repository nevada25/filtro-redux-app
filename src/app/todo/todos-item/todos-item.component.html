<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
<li [ngClass]="{'completed': todo.completado,
               'editing': editando}">
  <div class="view">
    <input class="toggle"
           [formControl]="chkField"
           [checked]="todo.completado"
           type="checkbox">
    <label (dblclick)="editar()">{{todo.texto}}</label>
    <button class="destroy" (click)="elimiarItem()"></button>
  </div>
  <input class="edit" [value]="todo.texto"
         [formControl]="txtInput"
         (blur)="terminarEdiccion()"
         (keyup.enter)="terminarEdiccion()"
         #txtInputFisico>
</li>
